name: CI

# Pipeline runs in parallel:
# - Linting (static code quality)
# - Unit tests (domain/business rules)
# - Integration tests (HTTP -> services -> repos -> SQLite)
#
# Triggers on push and PR to main, so changes are verified before merge
# and main stays green after merges.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      # Pull repository contents into the runner.
      - name: Checkout code
        uses: actions/checkout@v4

      # Use a consistent Python version (and enable pip caching).
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      # Install project deps + the lint tool.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pylint

      # Static analysis for code quality.
      - name: Lint with Pylint
        run: |
          python -m pylint app --fail-under=8.0

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      # Pull repository contents into the runner.
      - name: Checkout code
        uses: actions/checkout@v4

      # Use a consistent Python version (and enable pip caching).
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      # Install project deps + test runner.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov

      # Fast feedback on domain/service logic.
      - name: Run unit tests (with coverage)
        run: |
          python -m pytest tests/unit --cov=app --cov-report=term-missing

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest

    steps:
      # Pull repository contents into the runner.
      - name: Checkout code
        uses: actions/checkout@v4

      # Use a consistent Python version (and enable pip caching).
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      # Install project deps + test runner.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov

      # Vertical-slice checks (HTTP -> services -> repos -> SQLite).
      - name: Run integration tests
        run: |
          python -m pytest -m integration
