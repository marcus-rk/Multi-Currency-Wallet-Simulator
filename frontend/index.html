<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Wallets</title>
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="container container--header">
				<div class="header__inner">
				<h1 class="header__title">Multi-Currency Wallet Simulator</h1>
				<nav class="nav" aria-label="Primary">
					<a href="/" aria-current="page">Wallets</a>
					<a href="/exchange.html">Exchange</a>
				</nav>
				</div>
			</div>
		</header>

		<main class="container">
			<div class="grid">
				<div class="stack">
					<section class="card" aria-labelledby="createWalletHeading">
						<h2 class="card__title" id="createWalletHeading">Create wallet</h2>
						<div class="card__body">
							<form id="createWalletForm">
								<div class="field">
									<label for="walletCurrency">Currency</label>
									<select id="walletCurrency" name="currency" required></select>
								</div>
								<div class="actions">
									<button class="btn btn--primary" type="submit">Create wallet</button>
								</div>
							</form>
						</div>
					</section>

					<section class="stack" aria-label="Feedback">
						<p id="loading" class="muted" aria-live="polite"></p>
						<output id="statusBox" class="banner banner--info" role="status" aria-live="polite"></output>
						<div role="alert" id="errorBox" class="banner banner--error"></div>
					</section>
				</div>

				<section class="card" aria-labelledby="walletListHeading">
					<h2 class="card__title" id="walletListHeading">Wallets</h2>
					<div class="card__body">
						<div class="actions mb-3">
							<button class="btn btn--secondary" type="button" id="refreshWallets">Refresh</button>
						</div>
						<div id="walletList"></div>
					</div>
				</section>
			</div>
		</main>

		<script type="module" src="/js/index.js"></script>
	</body>
</html>
