<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <h1>Wallet details</h1>
      <nav>
        <a href="/">Wallets</a>
        <a href="/exchange.html">Exchange</a>
      </nav>
    </header>

    <main>
      <section aria-label="Feedback">
        <p id="loading" aria-live="polite"></p>
        <div role="status" id="statusBox"></div>
        <div role="alert" id="errorBox"></div>
      </section>

      <section aria-labelledby="walletInfoHeading">
        <h2 id="walletInfoHeading">Wallet</h2>
        <div id="walletInfo"></div>
      </section>

      <section aria-labelledby="depositHeading">
        <h2 id="depositHeading">Deposit</h2>
        <form id="depositForm">
          <div class="row">
            <label for="depositAmount">Amount</label>
            <input id="depositAmount" name="amount" type="number" step="0.01" min="0" inputmode="decimal" required />
          </div>
          <div class="row">
            <label for="depositCurrency">Currency</label>
            <select id="depositCurrency" name="currency" required></select>
          </div>
          <button type="submit">Deposit</button>
        </form>
      </section>

      <section aria-labelledby="withdrawHeading">
        <h2 id="withdrawHeading">Withdraw</h2>
        <form id="withdrawForm">
          <div class="row">
            <label for="withdrawAmount">Amount</label>
            <input id="withdrawAmount" name="amount" type="number" step="0.01" min="0" inputmode="decimal" required />
          </div>
          <div class="row">
            <label for="withdrawCurrency">Currency</label>
            <select id="withdrawCurrency" name="currency" required></select>
          </div>
          <button type="submit">Withdraw</button>
        </form>
      </section>

      <section aria-labelledby="transactionsHeading">
        <h2 id="transactionsHeading">Transactions</h2>
        <div class="actions">
          <button type="button" id="refreshWallet">Refresh</button>
        </div>
        <div id="transactions"></div>
      </section>
    </main>

    <script type="module" src="/js/wallet.js"></script>
  </body>
</html>
