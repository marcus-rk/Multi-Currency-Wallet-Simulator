# SonarCloud project settings
# This file keeps the analysis configuration close to the codebase.

# Required by SonarCloud
sonar.host.url=https://sonarcloud.io

# Non-secret identifiers (keep repo-side to reduce CI moving parts)
# Replace the values below with your SonarCloud organization key and project key.
sonar.organization=Marcus R. Kj√¶rsgaard
sonar.projectKey=marcus-rk

# Project layout
sonar.sources=app
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.python.version=3.12

# Coverage import (Cobertura XML generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Keep analysis noise low
sonar.exclusions=**/__pycache__/**,htmlcov/**,instance/**,seed/**
